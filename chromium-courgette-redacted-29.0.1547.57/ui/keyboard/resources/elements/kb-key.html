<element name="kb-key" attributes="toKeyset char repeat superscript" on-pointerdown="down"
    on-pointerup="up">
  <template>
    <style>
      @host {
        * {
          -webkit-box-flex: 1;
          display: -webkit-box;
          position: relative;
          background-position: center center;
          background-repeat: no-repeat;
          background-size: contain;
        }
      }
      .key {
        bottom: 0;
        left: 0;
        height: 1.2em;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        padding-left: 10px;
        padding-right: 10px;
      }
      .superscript {
        color: #7c7c7c;
        font-size: 70%;
        position: absolute;
        right: 7%;
        top: 5%;
      }
    </style>
    <div id="key" class="key">
      <content></content>
    </div>
    <div class="superscript">{{superscript}}</div>
  </template>
  <script>
    Polymer.register(this, {
      repeat: false,
      down: function(event) {
        var detail = {
            char: this.char || this.textContent,
            toKeyset: this.toKeyset,
            repeat: this.repeat
        };
        this.send('key-down', detail);
      },
      up: function(event) {
        var detail = {
            char: this.char || this.textContent,
            toKeyset: this.toKeyset
        };
        this.send('key-up', detail);
      }
    });
  </script>
</element>
