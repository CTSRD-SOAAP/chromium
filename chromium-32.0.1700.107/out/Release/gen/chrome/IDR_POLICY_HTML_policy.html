<!DOCTYPE HTML>

<head>

<meta name="viewport" content="width=device-width, user-scalable=no">

body.uber-frame {
  -webkit-margin-start: 155px;
  color: rgb(48, 57, 66);
}

html[dir='rtl'] body.uber-frame {
  /* Enable vertical scrollbar at all times in RTL to avoid visual glitches when
   * showing sub-pages that vertically overflow. */
  overflow-y: scroll;
}

/* TODO(dbeam): Remove .page class from overlays in settings so the junk below
 * isn't necessary. */
body.uber-frame #extension-settings.page,
body.uber-frame #mainview-content .page,
body.uber-frame .subpage-sheet-container .page,
body.uber-frame > .page {
  -webkit-margin-end: 24px;
  min-width: 576px;
  padding-bottom: 20px;
  padding-top: 55px;
}

body.uber-frame header {
  background-image: -webkit-linear-gradient(white,
                                            white 40%,
                                            rgba(255, 255, 255, 0.92));
  left: 155px;
  /* <section>s in options currently amount to 638px total, broken up into
   * 600px max-width + 18px -webkit-padding-start + 20px -webkit-margin-end
   * so we mirror this value here so the headers match width and horizontal
   * alignment when scrolling sideways.
   * other-devices.css' .device width depends on this, please keep in sync.
   */
  max-width: 738px;
  min-width: 600px;
  position: fixed;
  right: 0;
  top: 0;
  /* list.css sets a z-index of up to 2, this is set to 3 to ensure that the
   * header is in front of the selected list item. */
  z-index: 3;
}

html[dir='rtl'] body.uber-frame header {
  left: 0;
  right: 155px;
}

body.uber-frame header > .search-field-container,
body.uber-frame header > .header-extras,
body.uber-frame header > button {
  position: absolute;
  right: 20px;
  top: 21px;
}

html[dir='rtl'] body.uber-frame header > .search-field-container,
html[dir='rtl'] body.uber-frame header > .header-extras,
html[dir='rtl'] body.uber-frame header > button {
  left: 20px;
  right: auto;
}

body.uber-frame header input[type='search'],
body.uber-frame header input[type='text'],
body.uber-frame header button {
  margin: 0;
}

body.uber-frame header > h1 {
  margin: 0;
  padding: 21px 0 13px;
}

/* Create a border under the h1 (but before anything that gets appended
 * to the end of the header). */
body.uber-frame header > h1::after {
  -webkit-margin-end: 20px;
  background-color: #eee;
  content: ' ';
  display: block;
  height: 1px;
  position: relative;
  top: 13px;
}

body.uber-frame footer {
  border-top: 1px solid #eee;
  margin-top: 16px;
  /* min-width and max-width should match the header */
  max-width: 638px;
  min-width: 600px;
  padding: 8px 0;
}

/* Sections are used in options pages, help page and history page. This defines
 * the section metrics to match the header metrics above. */
body.uber-frame section {
  -webkit-padding-start: 18px;
  margin-bottom: 24px;
  margin-top: 8px;
  max-width: 600px;
}

body.uber-frame section:last-of-type {
  margin-bottom: 0;
}

body.uber-frame section > h3 {
  -webkit-margin-start: -18px;
}

@media(pointer:coarse) {
  /* TODO(kevers):  Remove the extra padding once the following bug is fixed:
   * https://bugs.webkit.org/show_bug.cgi?id=95204
   * In the interim, the added padding makes it less likely that a touch will
   * span the boundary of the navigation bar, which results in poor touch
   * adjustments. */
  body.uber-frame section {
    -webkit-padding-start: 28px;
  }
  body.uber-frame section > h3 {
    -webkit-margin-start: -28px;
  }
}

body.uber-frame section > div:only-of-type {
  -webkit-box-flex: 1;
}

/* Styles for a hideable notification banner at the top of a page. */
.page.showing-banner {
  margin-top: 45px;
}

.page-banner {
  background-color: white;
  width: 100%;
  z-index: 2;
}

.page:not(.showing-banner) .page-banner {
  display: none;
}

.page-banner-gradient {
  background: -webkit-linear-gradient(rgb(255, 242, 183),
                                      rgb(250, 230, 145));
  border: 1px solid rgb(201, 189, 141);
  border-radius: 3px;
  margin: 9px 9px 0 9px;
  min-height: 25px;
}

.page-banner .page-banner-gradient {
  -webkit-margin-end: 20px;
  -webkit-margin-start: 0;
  margin-bottom: 9px;
}

.page-banner-text {
  -webkit-padding-end: 8px;
  -webkit-padding-start: 26px;
  background-image: url('chrome://theme/IDR_MANAGED');
  background-position: 5px center;
  background-repeat: no-repeat;
  background-size: 16px;
  display: block;
  padding-bottom: 8px;
  padding-top: 8px;
}

.page-banner.clickable:active .page-banner-text {
  background: -webkit-linear-gradient(rgb(250, 230, 145),
                                      rgb(255, 242, 183));
}
</style>
<link rel="stylesheet" href="chrome://policy/policy.css">

<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/cr/ui.js"></script>
<script src="chrome://resources/js/cr/ui/focus_outline_manager.js"></script>
<script src="chrome://resources/js/load_time_data.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="chrome://policy/uber_utils.js"></script>
</head>

<body class="uber-frame"
    i18n-values=".style.fontFamily:fontfamily; .style.fontSize:fontsize">
  <div id="filter-overlay" class="page">
    <header>
      <input id="filter" class="search-field-container" type="search"
          i18n-values="placeholder:filterPlaceholder;
                       aria-label:filterPlaceholder" incremental>
      </input>
    </header>
  </div>
  <div class="page">
    <header>
      <h1 i18n-content="title"></h1>
    </header>
    <section class="reload-show-unset-section">
      <div class="reload-policies-button">
        <button id="reload-policies" i18n-content="reloadPolicies"></button>
      </div>
      <div id="show-unset-container" class="show-unset-checkbox">
        <label>
          <input id="show-unset" type="checkbox"></input>
          <span i18n-content="showUnset"></span>
        </label>
      </div>
    </section>
    <section id="status-section" class="status-box-section" hidden>
      <h3 i18n-content="status"></h3>
      <div id="status-box-container"></div>
    </section>
    <section id="main-section" class="empty">
      <!--  This is where policy tables get dynamically added. -->
    </section>
  </div>
  <div hidden>
    <fieldset id="status-box-template">
      <legend class="legend"></legend>
      <div class="status-entry" hidden>
        <div class="label" i18n-content="labelDomain"></div>
        <div class="domain"></div>
      </div>
      <div class="status-entry" hidden>
        <div class="label" i18n-content="labelUsername"></div>
        <div class="username"></div>
      </div>
      <div class="status-entry">
        <div class="label" i18n-content="labelClientId"></div>
        <div class="client-id"></div>
      </div>
      <div class="status-entry">
        <div class="label" i18n-content="labelTimeSinceLastRefresh"></div>
        <div class="time-since-last-refresh"></div>
      </div>
      <div class="status-entry">
        <div class="label" i18n-content="labelRefreshInterval"></div>
        <div class="refresh-interval"></div>
      </div>
      <div class="status-entry">
        <div class="label" i18n-content="labelStatus"></div>
        <div class="status"></div>
      </div>
    </fieldset>
    <table>
      <tbody id="policy-template">
        <tr>
          <td class="scope-column">
            <div class="scope elide"></div>
          </td>
          <td class="level-column">
            <div class="level elide"></div>
          </td>
          <td class="name-column">
            <div class="name elide"></div>
          </td>
          <td class="value-column">
            <div class="value-container">
              <span class="value"></span>
              <button class="toggle-expanded-value link-button"></button>
            </div>
          </td>
          <td class="status-column">
            <div class="status elide"></div>
          </td>
        </tr>
        <tr class="expanded-value-container">
          <td class="expanded-value" colspan=5></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script src="chrome://policy/strings.js"></script>
<script src="chrome://resources/js/i18n_template2.js"></script>
<script src="chrome://policy/policy.js"></script>
</html>
