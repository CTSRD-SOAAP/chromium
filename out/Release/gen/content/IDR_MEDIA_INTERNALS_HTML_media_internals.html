<!DOCTYPE html>
<html i18n-values="dir:textdirection">
<head>
  <meta charset="utf-8">
  <title i18n-content="Media Internals"></title>
  <style>/* Copyright 2013 The Chromium Authors. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

html,
body,
#container {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;

  font-family: 'Lucida Grande', sans-serif;
}

table {
  border-collapse: collapse;
}
td {
  border: 1px solid black;
  word-wrap: break-word;
  max-width: 200px;
}
thead {
  color: rgb(50,50,50);
  font-size: 1.1em;
}

h1,
h2,
h3 {
  color: rgb(50,50,50);
}

#container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  align-content: stretch;
}

#container > * {
  padding: 0;
  padding-left: 25px;
  margin: 0;
}

#list-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-start;
  align-content: stretch;
}

#player-list-wrapper,
#audio-stream-list-wrapper {
  flex-grow: 1;
  align-self: stretch;
  min-width: 200px;
  max-width: 200px;
  overflow: auto;
}

#player-list-wrapper ul,
#player-list-wrapper li,
#audio-stream-list-wrapper ul,
#audio-stream-list-wrapper li {
  margin: 0;
  padding: 0;
  list-style-type: none;
}
#list-wrapper button {
  margin: 0;
  padding: 0;
  width: 170px;
}

#property-wrapper,
#log-wrapper {
  display:block;
  flex-grow: 0.5;
  align-self: stretch;
  overflow: auto;
}

#log-wrapper > thead {
  position: fixed;
}

#graphs li {
  list-style-type: none;
}

#clipboard-textarea {
  position: absolute;
  width: 50%;
  height: 50%;

  left: 25%;
  top: 25%;
}

.hidden {
  display: none;
}
</style>
  <script src="chrome://resources/js/cr.js"></script>
</head>

<body>
  <textarea id="clipboard-textarea" class="hidden"></textarea>
  <div id="container">
    <div id="list-wrapper">
      <div id="player-list-wrapper">
        <h2>Players</h2>
        <ul id="player-list"></ul>
      </div>
      <div id="audio-stream-list-wrapper">
        <h2>Audio Streams</h2>
        <ul id="audio-stream-list"></ul>
      </div>
    </div>
    <div id="property-wrapper">
      <h2>Properties <button id="copy-button">copy to clipboard</button> </h2>
      <table id="property-table">
        <thead>
          <tr>
            <td>Property Name</td> <td>Value</td>
          </tr>
        </thead>
      </table>
      <ul id="graphs"></ul>
    </div>
    <div id="log-wrapper">
      <h2>
        Log <input id="filter-text" type="text">
      </h2>
      <table id="log">
        <thead>
          <tr>
            <td>Timestamp</td>
            <td>Property</td>
            <td>Value</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="media_internals.js"></script>
</body>
</html>
