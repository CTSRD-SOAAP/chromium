<head>
<script>
function onTraceViewerImportFail() {
  document.addEventListener('DOMContentLoaded', function() {
    document.body.textContent = 'bin/trace_viewer_full.html is missing. Run vulcanize_trace_viewer from $TRACE_VIEWER and reload.';
  });
}
</script>
<link rel="import" href="trace_viewer_full.html" onerror="onTraceViewerImportFail(event)">

<style>
  html, body {
    box-sizing: border-box;
    overflow: hidden;
    margin: 0px;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #trace-viewer {
    width: 100%;
    height: 100%;
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var viewer = new tv.TraceViewer('../test_data/big_trace.json');
  viewer.id = 'trace-viewer';
  viewer.tabIndex = 1;
  document.body.appendChild(viewer);
});
</script>
</head>
<body>
</body>
</html>
