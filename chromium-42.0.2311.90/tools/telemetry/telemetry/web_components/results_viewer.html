<link rel="import" href="/base/ui.html">
<script>
'use strict';

tv.exportTo('telemetry.web_components', function() {
  /**
   * @constructor
   */
  var ResultsViewer = tv.ui.define('x-results-viewer');

  ResultsViewer.prototype = {
    __proto__: HTMLUnknownElement.prototype,

    decorate: function() {
      this.dataToView_ = undefined;
    },

    get dataToView() {
      return dataToView_;
    },

    set dataToView(dataToView) {
      this.dataToView_ = dataToView;
      this.updateContents_();
    },

    updateContents_: function() {
      this.textContent = JSON.stringify(this.dataToView_);
    }
  };

  return {
    ResultsViewer: ResultsViewer
  };
});
</script>
