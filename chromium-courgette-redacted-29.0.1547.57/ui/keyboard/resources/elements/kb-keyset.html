<element name="kb-keyset" attributes="toKeyset" on-key-up="keyUp">
  <template>
    <style>
      @host {
        * {
          -webkit-box-orient: vertical;
          -webkit-box-flex: 1;
          display: -webkit-box;
        }
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer.register(this, {
      keyUp: function(event, detail) {
        if (!detail.toKeyset)
          detail.toKeyset = this.toKeyset;
      }
    });
  </script>
</element>
