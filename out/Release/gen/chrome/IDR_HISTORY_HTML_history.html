<style>/* Copyright (c) 2012 The Chromium Authors. All rights reserved.

body.uber-frame {
  -webkit-margin-start: 155px;
  color: rgb(48, 57, 66);
}

html[dir='rtl'] body.uber-frame {
  /* Enable vertical scrollbar at all times in RTL to avoid visual glitches when
   * showing sub-pages that vertically overflow. */
  overflow-y: scroll;
}

/* TODO(dbeam): Remove .page class from overlays in settings so the junk below
 * isn't necessary. */
body.uber-frame #extension-settings.page,
body.uber-frame #mainview-content .page,
body.uber-frame .subpage-sheet-container .page,
body.uber-frame > .page {
  -webkit-margin-end: 24px;
  min-width: 576px;
  padding-bottom: 20px;
  padding-top: 55px;
}

body.uber-frame header {
  background-image: -webkit-linear-gradient(white,
                                            white 40%,
                                            rgba(255, 255, 255, 0.92));
  left: 155px;
  /* <section>s in options currently amount to 638px total, broken up into
   * 600px max-width + 18px -webkit-padding-start + 20px -webkit-margin-end
   * so we mirror this value here so the headers match width and horizontal
   * alignment when scrolling sideways.
   * other-devices.css' .device width depends on this, please keep in sync.
   */
  max-width: 738px;
  min-width: 600px;
  position: fixed;
  right: 0;
  top: 0;
  /* list.css sets a z-index of up to 2, this is set to 3 to ensure that the
   * header is in front of the selected list item. */
  z-index: 3;
}

html[dir='rtl'] body.uber-frame header {
  left: 0;
  right: 155px;
}

body.uber-frame header > .search-field-container,
body.uber-frame header > .header-extras,
body.uber-frame header > button {
  position: absolute;
  right: 20px;
  top: 21px;
}

html[dir='rtl'] body.uber-frame header > .search-field-container,
html[dir='rtl'] body.uber-frame header > .header-extras,
html[dir='rtl'] body.uber-frame header > button {
  left: 20px;
  right: auto;
}

body.uber-frame header input[type='search'],
body.uber-frame header input[type='text'],
body.uber-frame header button {
  margin: 0;
}

body.uber-frame header > h1 {
  margin: 0;
  padding: 21px 0 13px;
}

/* Create a border under the h1 (but before anything that gets appended
 * to the end of the header). */
body.uber-frame header > h1::after {
  -webkit-margin-end: 20px;
  background-color: #eee;
  content: ' ';
  display: block;
  height: 1px;
  position: relative;
  top: 13px;
}

body.uber-frame footer {
  border-top: 1px solid #eee;
  margin-top: 16px;
  /* min-width and max-width should match the header */
  max-width: 638px;
  min-width: 600px;
  padding: 8px 0;
}

/* Sections are used in options pages, help page and history page. This defines
 * the section metrics to match the header metrics above. */
body.uber-frame section {
  -webkit-padding-start: 18px;
  margin-bottom: 24px;
  margin-top: 8px;
  max-width: 600px;
}

body.uber-frame section:last-of-type {
  margin-bottom: 0;
}

body.uber-frame section > h3 {
  -webkit-margin-start: -18px;
}

@media(pointer:coarse) {
  /* TODO(kevers):  Remove the extra padding once the following bug is fixed:
   * https://bugs.webkit.org/show_bug.cgi?id=95204
   * In the interim, the added padding makes it less likely that a touch will
   * span the boundary of the navigation bar, which results in poor touch
   * adjustments. */
  body.uber-frame section {
    -webkit-padding-start: 28px;
  }
  body.uber-frame section > h3 {
    -webkit-margin-start: -28px;
  }
}

body.uber-frame section > div:only-of-type {
  -webkit-box-flex: 1;
}

/* Styles for a hideable notification banner at the top of a page. */
.page.showing-banner {
  margin-top: 45px;
}

.page-banner {
  background-color: white;
  width: 100%;
  z-index: 2;
}

.page:not(.showing-banner) .page-banner {
  display: none;
}

.page-banner-gradient {
  background: -webkit-linear-gradient(rgb(255, 242, 183),
                                      rgb(250, 230, 145));
  border: 1px solid rgb(201, 189, 141);
  border-radius: 3px;
  margin: 9px 9px 0 9px;
  min-height: 25px;
}

.page-banner .page-banner-gradient {
  -webkit-margin-end: 20px;
  -webkit-margin-start: 0;
  margin-bottom: 9px;
}

.page-banner-text {
  -webkit-padding-end: 8px;
  -webkit-padding-start: 26px;
  background-image: url('chrome://theme/IDR_MANAGED');
  background-position: 5px center;
  background-repeat: no-repeat;
  background-size: 16px;
  display: block;
  padding-bottom: 8px;
  padding-top: 8px;
}

.page-banner.clickable:active .page-banner-text {
  background: -webkit-linear-gradient(rgb(250, 230, 145),
                                      rgb(255, 242, 183));
}
</style>

html[dir='rtl'] body.uber-frame > .page {
  -webkit-margin-end: 0;
}

body.uber-frame > .page.big-topbar-page {
  padding-top: 78px;
}

#top-container {
  margin-top: 16px;
  overflow: auto;
}

#editing-controls,
#loading-spinner {
  white-space: nowrap;
}

#search-button {
  margin: 0;
}

#spinner {
  position: relative;
  top: 3px;
}

#notification-bar {
  float: right;
  padding-top: 5px;
}

html[dir='rtl'] #notification-bar {
  float: left;
}

#notification-bar.alone {
  float: left;
  margin-top: 12px;
}

html[dir='rtl'] #notification-bar.alone {
  float: right;
}

#filter-controls,
#top-container,
#results-display,
#results-pagination {
  max-width: 718px;
}

#filter-controls {
  margin-bottom: 4px;
  margin-top: 4px;
  overflow: auto;
}

#editing-controls {
  -webkit-margin-end: 12px;
  float: left;
}

html[dir='rtl'] #editing-controls {
  float: right;
}

#editing-controls button:first-of-type {
  -webkit-margin-start: 0;
}

#filter-controls select {
  -webkit-margin-end: 0;
}

#range-next,
#range-previous {
  background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAALCAYAAABLcGxfAAAAR0lEQVQoz2NgIBfY2thtB2ItUjT8B+LfQDwViEWI1QDD74G4Aog5idUAww+BOBKIGYnVAMP9VLfhMxBXE+MHWCiJUj8eiAUA7cBGL4HvmHMAAAAASUVORK5CYII='),
                    -webkit-linear-gradient(rgb(241, 241, 241),
                                            rgb(241, 241, 241) 38%,
                                            rgb(230, 230, 230));
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 0 2px 2px 0;
}

#range-next:disabled,
#range-previous:disabled {
  /* Change the gradient manually in order to make it look like the other
   * disabled buttons since you can't set opacity on background images only. */
  background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAALCAYAAABLcGxfAAAAR0lEQVQoz2NgIBfY2thtB2ItUjT8B+LfQDwViEWI1QDD74G4Aog5idUAww+BOBKIGYnVAMP9VLfhMxBXE+MHWCiJUj8eiAUA7cBGL4HvmHMAAAAASUVORK5CYII='),
                    -webkit-linear-gradient(rgb(231, 231, 231),
                                            rgb(231, 231, 231) 38%,
                                            rgb(220, 220, 220));
  border-color: rgba(67, 67, 67, 0.5);
  opacity: 0.5;
}

html[dir='rtl'] #range-today,
html[dir='rtl'] #range-previous,
html[dir='rtl'] #range-next {
  float: right;
}

html[dir='rtl'] #range-next,
#range-previous {
  -webkit-transform: scalex(-1);
}

html[dir='rtl'] #range-previous {
  -webkit-transform: scaleX(1);
}

#range-today {
  -webkit-margin-end: 10px;
}

#range-today,
#range-previous,
#range-next {
  float: left;
  height: 26px;
  padding-bottom: 4px;
  padding-top: 4px;
}

#range-next {
  -webkit-margin-start: -1px;
}

#range-previous {
  -webkit-margin-end: 0;
}

#display-filter-controls {
  float: right;
}

html[dir='rtl'] #display-filter-controls {
  float: left;
}

.display-filter-button {
  float: left;
}

html[dir='rtl'] .display-filter-button {
  float: right;
}

#display-filter-controls label input[type='radio'] {
  display: none;
}

#display-filter-controls label span {
  -webkit-align-items: flex-start;
  -webkit-appearance: none;
  -webkit-user-select: none;
  background-color: buttonface;
  background-image: -webkit-linear-gradient(rgb(237, 237, 237),
                                            rgb(237, 237, 237) 38%,
                                            rgb(222, 222, 222));
  border: 1px solid rgba(0, 0, 0, 0.25);
  border-radius: 0;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08),
              inset 0 1px 2px rgba(255, 255, 255, 0.75);
  box-sizing: border-box;
  color: rgb(68, 68, 68);
  cursor: default;
  display: inline-block;
  letter-spacing: normal;
  line-height: 2em;
  margin-left: -1px;
  margin-right: -1px;
  min-height: 2em;
  min-width: 4em;
  text-align: center;
  text-indent: 0;
  text-shadow: 0 1px 0 rgb(240, 240, 240);
  text-transform: none;
  vertical-align: middle;
  word-spacing: normal;
}

html[dir='rtl'] #display-filter-controls label span.last-button-component,
#display-filter-controls label span.first-button-component {
  border-bottom-left-radius: 2px;
  border-top-left-radius: 2px;
  margin-left: 0;
}

html[dir='rtl'] #display-filter-controls label span.first-button-component,
#display-filter-controls label span.last-button-component {
  border-bottom-right-radius: 2px;
  border-top-right-radius: 2px;
  margin-right: 0;
}

#display-filter-controls input:checked ~ span {
  background-image: -webkit-linear-gradient(rgb(185, 185, 185),
                                            rgb(216, 216, 216) 38%,
                                            rgb(167, 167, 167));
  border-left-color: rgb(173, 173, 173);
  border-right-color: rgb(173, 173, 173);
}

#results-display {
  margin: 16px 0 0 0;
}

.edit-button {
  -webkit-appearance: none;
  background: none;
  border: 0;
  color: blue; /* -webkit-link makes it purple :'( */
  cursor: pointer;
  display: inline-block;
  font: inherit;
  padding: 0 9px;
  text-decoration: underline;
}

.entry,
.gap,
.no-entries,
.site-entry {
  list-style: none;
  margin: 0;
  padding: 0;
}

.gap {
  -webkit-border-end: 1px solid rgb(192, 195, 198);
  height: 14px;
  margin: 1px 0;
  width: 45px;
}

.no-checkboxes .gap {
  width: 25px;
}

.entry-box,
.site-domain-wrapper {
  -webkit-align-items: center;
  cursor: default;
  display: -webkit-flex;
  /* An odd line-height ensures a consistent baseline on all platforms. */
  line-height: 1.75em;
  margin-bottom: 6px;
  /* The box should be no bigger than its parent. */
  max-width: 100%;
  overflow: hidden;
  padding-bottom: 1px;
}

.site-domain-wrapper {
  cursor: pointer;
  width: 100%;
}

.search-results,
.day-results {
  margin: 0 0 24px 0;
  padding: 0;
}

.site-results {
  -webkit-transition: height 350ms ease-in-out;
  clear: left;
  margin: 0;
  overflow: hidden;
  padding: 0;
}

.month-results {
  -webkit-padding-start: 0;
}

html[dir='rtl'] .site-results {
  clear: both;
}

h2.timeframe {
  font-size: 1.5em;
}

.entry .domain {
  color: rgb(151, 156, 160);
  min-width: -webkit-min-content;
  overflow: hidden;
  padding-left: 6px;
  padding-right: 6px;
  white-space: nowrap;
}

.site-results .domain {
  display: none;
}

html[dir='rtl'] .number-visits {
  /* This element contains parentheses, which without the unicode-bidi: embed
   * directive would show up incorrectly (e.g. '(www.google.com (5'). Using
   * 'embed' makes the engine set the text in the parentheses as LTR even
   * when the layout is set to RTL, which makes using -webkit-*-start
   * impossible. So use margins and dir='rtl'.
   */
  direction: rtl;
  unicode-bidi: embed;
}

.number-visits {
  color: rgb(151, 156, 160);
}

.drop-down {
  -webkit-margin-end: 5px;
  margin-top: 1px;
}

html[dir='rtl'] .entry .title,
html[dir='rtl'] .site-domain {
  /* Put the favicon on the right. */
  background-position-x: right;
}

.no-checkboxes .entry .time {
  min-width: 73px;
}

.entry .time {
  color: rgb(151, 156, 160);
  min-width: 60px;
  overflow: hidden;
  text-align: right;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 60px;
}

html[dir='rtl'] .entry .time {
  text-align: left;
}

.search-results .time,
.month-results .time {
  min-width: 85px;
}

.no-checkboxes.search-results .time,
.no-checkboxes.month-results .time {
  min-width: 90px;
}

.entry input[type='checkbox'] {
  -webkit-margin-end: 6px;
  -webkit-margin-start: 4px;
  line-height: 1em;
  margin-top: 2px;
  min-width: 13px;
}

/* Checkboxes are shown when checked or focused, or when the entry is hovered.
 * Fade in on focus, but not on hover, because it makes the UI feel laggy. */
.site-domain-wrapper input[type=checkbox]:not(:checked),
.entry input[type='checkbox']:not(:checked) {
  opacity: 0;
}

.site-domain-wrapper:hover input[type='checkbox'],
.site-domain-wrapper input[type='checkbox']:focus,
.entry-box:hover input[type='checkbox'],
.entry-box input[type='checkbox']:focus {
  opacity: 1;
}

.site-domain-wrapper input[type='checkbox']:focus,
.entry-box input[type='checkbox']:focus {
  -webkit-transition: opacity 150ms;
}

.filter-status {
  -webkit-margin-start: 10px;
}

.filter-status > div {
  -webkit-flex: 0 0 auto;
  -webkit-transition: background-color 500ms ease-in-out;
  border-radius: 3px;
  display: none;
  font-size: 11px;
  height: 14px;
  line-height: 12px;
  white-space: nowrap;
}

.filter-status > div.filter-allowed,
.filter-status > div.filter-blocked,
.filter-status > div.in-content-pack-active,
.filter-status > div.in-content-pack-passive,
.filter-status > div.blocked-visit-active {
  display: block;
  margin: 3px 3px 3px 0;
  padding: 0 4px;
}

.filter-allowed,
.in-content-pack-active {
  background-color: rgb(141, 240, 127);
  border: 1px solid rgb(33, 190, 33);
  color: rgb(54, 54, 54);
}

.filter-blocked {
  border: 1px solid rgb(207, 207, 207);
  background-color: rgb(231, 231, 231);
  color: rgb(54, 54, 54);
}

.in-content-pack-passive {
  border: 1px solid rgb(155, 224, 163);
  background-color: rgb(225, 255, 205);
  color: rgb(148, 148, 148);
}

.blocked-indicator .title {
  color: rgb(151, 156, 160);
}

.entry-box {
  background-color: none;
}

.entry-box:hover,
.entry-box.contains-focus {
  background-color: rgb(252, 252, 252);
  border-radius: 2px;
}

.entry-box-container {
  display: -webkit-flex;
}

.entry .visit-entry {
  display: -webkit-flex;
  min-width: 0;
}

.entry .title {
  min-width: 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.entry .visit-entry,
.site-domain {
  /* Make room for the favicon. */
  -webkit-padding-start: 20px;

  /* Control the favicon appearance. */
  background-position-y: center;
  background-repeat: no-repeat;
  background-size: 16px;
}

html[dir='rtl'] .entry .visit-entry,
html[dir='rtl'] .site-domain {
  background-position-x: right;
}

.site-domain button {
  color: rgb(48, 57, 66);
}

.site-domain button:hover {
  text-decoration: none;
}

.site-domain-arrow {
  -webkit-transition: -webkit-transform 300ms linear;
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAALCAYAAABLcGxfAAAAR0lEQVQoz2NgIBfY2thtB2ItUjT8B+LfQDwViEWI1QDD74G4Aog5idUAww+BOBKIGYnVAMP9VLfhMxBXE+MHWCiJUj8eiAUA7cBGL4HvmHMAAAAASUVORK5CYII=) no-repeat;
  background-position: 5px 5px;
  color: rgb(143, 143, 143);
  height: 21px;
  margin-right: 2px;
  opacity: 0.58;
  text-align: center;
  width: 21px;
}

.site-domain-arrow.collapse {
  -webkit-transform: rotate(0);
}

.site-domain-arrow.expand {
  -webkit-transform: rotate(90deg);
}

html[dir='rtl'] .site-domain-arrow.collapse {
  -webkit-transform: rotate(90deg);
}

html[dir='rtl'] .site-domain-arrow.expand {
  -webkit-transform: rotate(180deg);
}

.entry .bookmark-section {
  -webkit-margin-end: 3px;
  -webkit-margin-start: 8px;
  display: inline-block;
  height: 11px;
  min-width: 15px;
}

.entry .starred {
  background:
      url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAALCAMAAACecocUAAABIFBMVEUAAABNT9mQlOuQleqcoOueouyore2zt+6GieukqO1lae59gu5NTttRU9uUmO+5vvN5feSaneuQlOuhpfNSVN9xdORHSeFmaOhrb+l7f+oxM+EpKs1LTdtOTr5jZdVkZtNtcOIXFpMaGbUnKLMzM8g7O7ZHSctISsNHRpdfYM0cHLolJsY2NqA9P94+PatLSGxNT+dOS11QTFxQToZVVINhXTBsb+Rtaotwc+NydONzbVJ2euZ3drV9diWOinuPh1WalWublCOcmHydliaelRuelh2qple0rgq5siG5tVi7tDi8t2a/v1bAwFjVygTj2STs5R7s6Dbu5AHv6h399A/99QL+9gH++QL++Qn/9w//+Qf/+Qr/+Qv//Ar//wL//wVJoqVjAAAAKnRSTlMAAhUVFRUiIikpaGh7e35+hISIiIyMjY2Zma3KytHR4uLr6/X19fX1+/u1+br2AAAAd0lEQVQIHQXBgwEDAADAsM62bdu2bev/L5YAYAmbAQAU3r5HDoBYpGqfakqhBDStRn7462XqVTWp7mZ1uO8X62YSf2n+fZ9f11nOh8wRXH4ez0HALgXc09vxMnIB6BK7cXGyjWsBW7mTdmYrBStgiMSMAlM0pOcPQdsR0Uyc0HcAAAAASUVORK5CYII=) no-repeat;

.entry .title > a {
  color: rgb(48, 57, 66);
  text-decoration: none;
}

.entry .title > a.to-be-removed {
  text-decoration: line-through;
}

.entry .title > a:hover {
  text-decoration: underline;
}

.fade-out {
  -webkit-transition: opacity 200ms;
  opacity: 0;
}

button.menu-button.drop-down {
  min-width: 12px;
  top: 0;
}

#action-menu > [role=menuitem] {
  line-height: 29px;
  outline: none;
}

body:not(.has-results) #results-pagination {
  display: none;
}

#older-button {
  float: right;
}

html[dir='rtl'] #older-button {
  float: left;
}

html[dir='ltr'] #newest-button::before {
  /* Left-pointing double angle quotation mark followed by '&nbsp;'. */
  content: '\00AB\A0';
}

html[dir='rtl'] #newest-button::after {
  /* '&nbsp;' followed by right-pointing double angle quotation mark. */
  content: '\A0\00BB';
}

html[dir='ltr'] #newer-button::before,
html[dir='rtl'] #older-button::before {
  /* Single left-pointing angle quotation mark followed by '&nbsp;'. */
  content: '\2039\A0';
}

html[dir='ltr'] #older-button::after,
html[dir='rtl'] #newer-button::after {
  /* 'nbsp;' followed by single right-pointing angle quotation mark. */
  content: '\A0\203A';
}

/* Clear the float to ensure that #results-pagination encloses its children. */
#results-pagination::after {
  clear: both;
  content: '';
  display: block;
  height: 0;
  visibility: hidden;
}

/* Styles for the action menu of visits that come from other devices, triggered
   by setting the "data-devicename" attribute of the menu. */

#action-menu[data-devicename]:not([data-devicename='']) {
  padding-top: 0;
}

#action-menu[data-devicename]::before {
  background-color: rgb(245, 245, 245);
  background-repeat: no-repeat;
  background-size: 24px;
  border-bottom: 1px solid rgb(232, 232, 232);
  color: rgb(151, 156, 160);
  content: attr(data-devicename);
  display: block;
  font-size: 11px;
  line-height: 29px;
  margin-bottom: 8px;
  padding: 0 19px 0 51px;
}

#action-menu[data-devicename='']::before {
  display: none;
}

}

  white-space: nowrap;
}

.device-tab-entry {
  -webkit-margin-end: 8px;
  -webkit-margin-start: 0;
  -webkit-padding-end: 0;
  -webkit-padding-start: 20px;
  background: no-repeat 0 50%;
  background-color: transparent !important;
  background-size: 16px 16px;
  box-sizing: border-box;
  display: block;
  line-height: 1.5em;
  margin-bottom: 0.5em;
  margin-top: 0.5em;
  max-width: 450px;
  outline: none;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.device-tab-entry:not(:hover),
.device-tab-entry:not(:focus) {
  text-decoration: none;
}

.device-tab-entry:hover,
.device-tab-entry:focus {
  text-decoration: underline;
}

.device-tab-entry:active,
.device-tab-entry:visited,
.device-tab-entry:link {
  color: rgb(48, 57, 66);
}

.device-show-more-tabs,
.device-show-more-tabs:active,
.device-show-more-tabs:visited,
.device-show-more-tabs:link {
  color: rgb(151, 156, 160);
}

.other-devices-bottom {
  clear: both;
}
</style>

<script src="chrome://resources/js/event_tracker.js"></script>
<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/cr/ui.js"></script>
<script src="chrome://resources/js/cr/ui/command.js"></script>
<script src="chrome://resources/js/cr/ui/focus_manager.js"></script>
<script src="chrome://resources/js/cr/ui/menu_item.js"></script>
<script src="chrome://resources/js/cr/ui/menu.js"></script>
<script src="chrome://resources/js/cr/ui/alert_overlay.js"></script>
<script src="chrome://resources/js/cr/ui/overlay.js"></script>
<script src="chrome://resources/js/cr/ui/position_util.js"></script>
<script src="chrome://resources/js/cr/ui/menu_button.js"></script>
<script src="chrome://resources/js/cr/ui/context_menu_button.js"></script>
<script src="chrome://resources/js/cr/event_target.js"></script>
<script src="chrome://resources/js/cr/ui/context_menu_handler.js"></script>

<script src="chrome://resources/js/load_time_data.js"></script>
<script src="chrome://resources/js/util.js"></script>

<script src="chrome://history-frame/history.js"></script>
<script src="chrome://history-frame/other_devices.js"></script>

</head>

<body class="uber-frame"
    i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">


<div id="overlay" class="overlay" hidden>
  <div id="alertOverlay" class="page">
  <div class="close-button"></div>
  <h1 id="alertOverlayTitle"></h1>
  <div class="content-area">
    <div id="alertOverlayMessage"></div>
  </div>
  <div class="action-area">
    <div class="button-strip">
      <button id="alertOverlayCancel" type="reset"></button>
      <button id="alertOverlayOk" type="submit"></button>
    </div>
  </div>
</div>
</div>

<div id="history-page" class="page">
  <div id="scrolling-container">
    <header>
      <h1 i18n-content="history"></h1>
      <div id="search-form" class="search-field-container">
        <input type="search" id="search-field" required>
        <input type="submit" id="search-button" i18n-values="value:searchButton">
      </div>
      <div id="filter-controls" hidden>
        <button id="range-today" i18n-content="rangeToday" disabled></button>
        <button id="range-previous" i18n-values="alt:rangePrevious" disabled>
        </button>
        <button id="range-next" i18n-values="alt:rangeNext" disabled>
        </button>
        <div id="display-filter-controls">
          <div class="display-filter-button">
            <label for="timeframe-filter-all">
              <input id="timeframe-filter-all" type="radio"
                  name="timeframe-filter" value="0" checked>
              <span i18n-content="rangeAllTime" class="first-button-component">
              </span>
            </label>
          </div>
          <div class="display-filter-button">
            <label for="timeframe-filter-week">
              <input id="timeframe-filter-week" type="radio"
                  name="timeframe-filter" value="1">
              <span i18n-content="rangeWeek"></span>
            </label>
          </div>
          <div class="display-filter-button">
            <label for="timeframe-filter-month">
              <input id="timeframe-filter-month" type="radio"
                  name="timeframe-filter" value="2">
              <span i18n-content="rangeMonth" class="last-button-component">
              </span>
            </label>
          </div>
        </div>
      </div>
    </header>
<div id="other-devices" class="other-devices"></div>
    <div id="top-container">
      <div id="editing-controls">
        <button id="clear-browsing-data" i18n-content="clearAllHistory"></button>
        <button id="remove-selected" disabled="disabled"
            i18n-content="removeSelected"></button>
      </div>
      <div id="notification-bar" hidden></div>
    </div>

    <div id="results-display"></div>
    <div id="loading-spinner" hidden>
      <span id="loading">
        <div id="spinner" class="inline-spinner"></div>
        <span i18n-content="loading"></span>
      </span>
    </div>
    <div id="results-pagination">
      <button id="newest-button" class="link-button" i18n-content="newest"
          hidden>
      </button>
      <button id="newer-button" class="link-button" i18n-content="newer" hidden>
      </button>
      <button id="older-button" class="link-button" i18n-content="older" hidden>
      </button>
    </div>
  </div>
</div>

<menu id="action-menu" hidden>
  <button id="more-from-site" i18n-content="moreFromSite"></button>
  <button id="remove-visit" i18n-content="removeFromHistory"></button>
</menu>

<script src="chrome://history-frame/strings.js"></script>
<script src="chrome://resources/js/i18n_template2.js"></script>
</body>
</html>
